<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-bold" id="form-title">Add New Artist</h3>
      <button class="text-gray-500 hover:text-gray-700" onclick="closeModal()">
        &times;
      </button>
    </div>

    <form id="artist-form" hx-swap="outerHTML">
      <input type="hidden" id="artist-id" name="id" value="" />

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          Name
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name"
          name="name"
          type="text"
          required
        />
      </div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="gender"
          >
            Gender
          </label>
          <select
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="gender"
            name="gender"
          >
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
          </select>
        </div>
        <div>
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="first-release-year"
          >
            First Release Year
          </label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="first-release-year"
            name="first_release_year"
            type="number"
            min="1900"
            max="2100"
          />
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="address">
          Address
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="address"
          name="address"
          type="text"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="dob">
          Date of Birth
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="dob"
          name="dob"
          type="date"
        />
      </div>

      <div class="flex justify-end space-x-2">
        <button
          type="button"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          onclick="closeModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          id="submit-button"
        >
          Save
        </button>
      </div>
    </form>

    <div id="form-result" class="mt-4"></div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const artistId = urlParams.get("id");
  const form = document.getElementById("artist-form");
  const formTitle = document.getElementById("form-title");

  if (artistId) {
    formTitle.textContent = "Edit Artist";
    document.getElementById("artist-id").value = artistId;

    fetch(`/api/v1/artist/${artistId}`, {
      headers: {
        Authorization: "Bearer " + localStorage.getItem("access_token"),
      },
    })
      .then((response) => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then((artist) => {
        document.getElementById("name").value = artist.name || "";
        document.getElementById("gender").value = artist.gender || "M";
        document.getElementById("first-release-year").value =
          artist.first_release_year || "";
        document.getElementById("address").value = artist.address || "";
        document.getElementById("dob").value = artist.dob
          ? artist.dob.substring(0, 10)
          : "";

        form.setAttribute("hx-put", `/api/v1/artist/update/${artistId}`);
      })
      .catch((error) => {
        console.error("Error fetching artist:", error);
        document.getElementById("form-result").innerHTML =
          '<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">Error loading artist data</div>';
      });
  } else {
    form.setAttribute("hx-post", "/api/v1/artist/create");
  }

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    if (form.checkValidity()) {
      const formData = new FormData(form);
      const jsonData = {};

      formData.forEach((value, key) => {
        if (value) {
          if (key === "first_release_year") {
            jsonData[key] = parseInt(value);
          } else {
            jsonData[key] = value;
          }
        }
      });

      if (!artistId) {
        delete jsonData.id;
      }

      fetch(form.getAttribute(artistId ? "hx-put" : "hx-post"), {
        method: artistId ? "PUT" : "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + localStorage.getItem("access_token"),
        },
        body: JSON.stringify(jsonData),
      })
        .then((response) => {
          if (!response.ok) {
            return response.json().then((data) => {
              throw new Error(data.detail || "Error saving artist");
            });
          }
          return response.json();
        })
        .then((data) => {
          document.getElementById("form-result").innerHTML =
            '<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">Artist saved successfully</div>';

          setTimeout(() => {
            htmx.trigger("#artists-table-body", "load");
            closeModal();
          }, 1000);
        })
        .catch((error) => {
          console.error("Error saving artist:", error);
          document.getElementById(
            "form-result"
          ).innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">${error.message}</div>`;
        });
    }
  });

  function closeModal() {
    const modal = document.querySelector(".fixed");
    modal.remove();
  }
</script>
