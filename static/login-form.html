<div id="register-container">
  <h2 class="text-2xl font-bold mb-6 text-center">Artist Management System</h2>
  <h3 class="text-xl font-semibold mb-4 text-center">Register</h3>
  <form
    id="register-form"
    hx-post="/api/v1/auth/register"
    hx-target="#auth-result"
    hx-swap="innerHTML"
  >
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="first-name"
      >
        First Name
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="first-name"
        name="first_name"
        type="text"
        placeholder="First Name"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="last-name">
        Last Name
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="last-name"
        name="last_name"
        type="text"
        placeholder="Last Name"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="reg-email">
        Email
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="reg-email"
        name="email"
        type="email"
        placeholder="Email"
        required
      />
    </div>
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="reg-password"
      >
        Password
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="reg-password"
        name="password"
        type="password"
        placeholder="Password"
        required
      />
    </div>
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="confirm-password"
      >
        Confirm Password
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="confirm-password"
        name="confirm_password"
        type="password"
        placeholder="Confirm Password"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
        Phone
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="phone"
        name="phone"
        type="text"
        placeholder="Phone Number"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="dob">
        Date of Birth
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="dob"
        name="dob"
        type="date"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="gender">
        Gender
      </label>
      <select
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="gender"
        name="gender"
      >
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
      </select>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
        Role
      </label>
      <select
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="role"
        name="role"
      >
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Register
      </button>
      <button
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
        hx-get="./index.html"
        hx-target="#auth-container"
        hx-swap="innerHTML"
        type="button"
      >
        Back to Login
      </button>
    </div>
  </form>
  <div id="auth-result" class="mt-4"></div>
</div>
