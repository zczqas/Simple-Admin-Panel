<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Management System</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link href="dist/output.css" rel="stylesheet">
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const accessToken = localStorage.getItem("access_token");
        if (accessToken) {
          window.location.href = "dashboard.html";
        }
      });
    </script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <div id="auth-container">
        <div id="loginForm">
          <h2 class="text-2xl font-bold mb-6 text-center">
            Artist Management System
          </h2>
          <h3 class="text-xl font-semibold mb-4 text-center">Login</h3>
          <form
            hx-post="/api/v1/auth/login"
            hx-trigger="submit"
            hx-target="#auth-result"
            hx-swap="innerHTML"
            hx-encoding="application/x-www-form-urlencoded"
          >
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="email"
              >
                Email
              </label>
              <input
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email"
                name="username"
                type="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-6">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="password"
              >
                Password
              </label>
              <input
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                name="password"
                type="password"
                placeholder="******************"
                required
              />
            </div>
            <input type="hidden" name="grant_type" value="password" />
            <input type="hidden" name="scope" value="" />
            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Sign In
              </button>
              <button
                class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                hx-get="./register-form.html"
                hx-target="#auth-container"
                hx-swap="innerHTML"
                type="button"
              >
                Register
              </button>
            </div>
          </form>
          <div id="auth-result" class="mt-4"></div>
        </div>
      </div>
    </div>
    <script>
      // Debug for HTMX requests
      document.body.addEventListener("htmx:beforeRequest", function (event) {
        console.log("Sending request to:", event.detail.path);
      });

      document.body.addEventListener("htmx:beforeSwap", function (event) {
        try {
          const response = JSON.parse(event.detail.xhr.responseText);

          if (response && response.access_token) {
            localStorage.setItem("access_token", response.access_token);
            localStorage.setItem("refresh_token", response.refresh_token);
            localStorage.setItem("token_type", response.token_type);

            localStorage.setItem("user_id", response.id);
            localStorage.setItem(
              "user_name",
              response.first_name + " " + response.last_name
            );
            localStorage.setItem("user_email", response.email);
            localStorage.setItem("user_role", response.role);

            window.location.href = "dashboard.html";

            event.detail.shouldSwap = false;
          }
        } catch (e) {
          console.log("Response is not JSON or parsing failed");
        }
      });

      document.body.addEventListener("htmx:responseError", function (event) {
        const authResult = document.getElementById("auth-result");
        authResult.innerHTML =
          '<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">' +
          '<strong class="font-bold">Error!</strong>' +
          '<span class="block sm:inline"> Invalid login credentials.</span>' +
          "</div>";
        console.error(
          "HTMX Error:",
          event.detail.xhr.status,
          event.detail.xhr.responseText
        );
      });
    </script>
  </body>
</html>
