<div class="flex justify-between items-center mb-6">
  <h2 class="text-xl font-bold">Users Management</h2>
  <button
    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium"
    hx-get="user-form.html"
    hx-target="#user-modal-container"
    hx-swap="innerHTML"
  >
    Add New User
  </button>
</div>

<div id="user-list-container">
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-2 px-4 text-left border-b">ID</th>
          <th class="py-2 px-4 text-left border-b">Name</th>
          <th class="py-2 px-4 text-left border-b">Email</th>
          <th class="py-2 px-4 text-left border-b">Phone</th>
          <th class="py-2 px-4 text-left border-b">Gender</th>
          <th class="py-2 px-4 text-left border-b">Actions</th>
        </tr>
      </thead>
      <tbody
        id="users-table-body"
        hx-get="/api/v1/user"
        hx-trigger="load"
        hx-swap="innerHTML"
      >
        <tr>
          <td colspan="6" class="py-4 text-center">Loading users...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="pagination-controls" class="mt-4 flex justify-between items-center">
    <div>
      <span
        >Page <span id="current-page">1</span> of
        <span id="total-pages">1</span></span
      >
    </div>
    <div class="space-x-2">
      <button
        id="prev-page"
        class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50"
      >
        Previous
      </button>
      <button
        id="next-page"
        class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50"
      >
        Next
      </button>
    </div>
  </div>
</div>

<div id="user-modal-container"></div>

<script>
  (function() {
    let usersCurrentPage = 1;
    let usersTotalPages = 1;
    let usersPageSize = 10;
    let usersTotalItems = 0;

    function loadUsers(page = 1) {
      const usersTableBody = document.getElementById("users-table-body");
      usersTableBody.innerHTML =
        '<tr><td colspan="6" class="py-4 text-center">Loading users...</td></tr>';

      fetch(`/api/v1/user?page=${page}&page_size=${usersPageSize}`, {
        headers: {
          Authorization: "Bearer " + localStorage.getItem("access_token"),
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((data) => {
          usersCurrentPage = data.page;
          usersTotalItems = data.total;
          usersTotalPages = Math.ceil(usersTotalItems / usersPageSize);

          document.getElementById("current-page").textContent = usersCurrentPage;
          document.getElementById("total-pages").textContent = usersTotalPages;

          document.getElementById("prev-page").disabled = usersCurrentPage <= 1;
          document.getElementById("next-page").disabled =
            usersCurrentPage >= usersTotalPages;

          usersTableBody.innerHTML = "";

          data.results.forEach((user) => {
            const row = document.createElement("tr");
            row.className = "hover:bg-gray-50";
            row.innerHTML = `
              <td class="py-2 px-4 border-b">${user.id}</td>
              <td class="py-2 px-4 border-b">${user.first_name} ${
              user.last_name
            }</td>
              <td class="py-2 px-4 border-b">${user.email}</td>
              <td class="py-2 px-4 border-b">${user.phone || "-"}</td>
              <td class="py-2 px-4 border-b">${user.gender || "-"}</td>
              <td class="py-2 px-4 border-b space-x-2">
                <button
                  class="text-blue-500 hover:text-blue-700"
                  hx-get="user-form.html?id=${user.id}"
                  hx-target="#user-modal-container"
                  hx-swap="innerHTML">
                  Edit
                </button>
                <button
                  class="text-red-500 hover:text-red-700"
                  onclick="deleteUser(${user.id})">
                  Delete
                </button>
              </td>
            `;
            usersTableBody.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Error loading users:", error);
          usersTableBody.innerHTML =
            '<tr><td colspan="6" class="py-4 text-center text-red-500">Error loading users</td></tr>';
        });
    }

    function deleteUser(userId) {
      if (confirm("Are you sure you want to delete this user?")) {
        const token = localStorage.getItem("access_token");
        if (!token) {
          alert("Authorization token is missing. Please log in again.");
          return;
        }

        const url = `http://localhost:8000/api/v1/user/delete/${userId}`;
        const headers = {
          Accept: "*/*",
          Authorization: `Bearer ${token}`,
        };

        fetch(url, {
          method: "DELETE",
          headers: headers,
        })
          .then((response) => {
            if (!response.ok) {
              return response.json().then((data) => {
                throw new Error(data.detail || "Failed to delete user");
              });
            }
            loadUsers(usersCurrentPage);
          })
          .catch((error) => {
            console.error("Error deleting user:", error);
            alert(error.message || "Failed to delete user");
          });
      }
    }

    loadUsers();

    document.getElementById("prev-page").addEventListener("click", () => {
      if (usersCurrentPage > 1) {
        loadUsers(usersCurrentPage - 1);
      }
    });

    document.getElementById("next-page").addEventListener("click", () => {
      if (usersCurrentPage < usersTotalPages) {
        loadUsers(usersCurrentPage + 1);
      }
    });
  })();
</script>
